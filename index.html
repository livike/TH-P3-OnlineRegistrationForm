<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Online Registration</title>
	   <meta name="viewport" content="width=device-width, initial-scale=1">
	   <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<span>The Code Review</span>
	</header>
	<div class="container">
		<div class="heading">
			<h3>Sign up for our newsletter</h3>
			<p>Get the latest news on how your code is doing right in your inbox</p>	
		</div>
		<form id="sign-up" action="index.html" method="post">
			
			<fieldset class="contact-info">
				<legend>Contact Information</legend>
				<h2>Contact Information</h2>
				<label for="name">Full Name</label>
				<input type="text" id="name" name="full_name" placeholder="Required" required>
				<label for="email">Email Address</label>
				<input type="email" id="email" name="user-email" placeholder="Required" required>
				<label for="telephone">Phone Number</label>
				<input type="tel" id="telephone" name="user-phone" placeholder="Enter your phone number">
				<label for="street">Street Address</label>
				<input type="text" id="street" name="user-street" placeholder="Enter Street">
				<label for="city">City</label>
				<input type="text" id="city" name="user-city" placeholder="Enter City">
				<label for="state">State</label>
				<select id="state" class="state-select">
					<option value="" style="display:none">Choose State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="user-zip">
			</fieldset>
			<br>
			<hr class="thick">
			<hr class="thin">

			<fieldset class="newsletter">
				<legend>Newsletter</legend>
				<h2>Newsletter</h2>
				<p>Select the newsletters yuo would like to receive</p>
				<input type="checkbox" id="html-news" name="newsletter-select">
				<label for="html-news">HTML News</label><br>

				<input type="checkbox" id="css-news" name="newsletter-select">
				<label for="css-news">CSS News</label><br>

				<input type="checkbox" id="js-news" name="newsletter-select">
				<label for="js-news">Javascript News</label>

				<h2 class="margintop">Newsletter format</h2>
				
				<input type="radio" id="html-text" name="format">
				<label for="html-text">HTML</label>
				<br>
				<input type="radio" id="plain-text" name="format">
				<label for="plain-text">Plain text</label><br><br>
				<label for="browsers">Select your browser of preference (optional)</label><br>
				<input list="browsers" name="browser">
					<datalist id="browsers">
						<option value="Internet Explorer">
						<option value="Firefox">
						<option value="Chrome">
						<option value="Opera">
						<option value="Safari">
					</datalist><br><br>
				<label for="other-topics">Other topics you'd like to hear about</label>
				<textarea id="other-topics" rows="3" placeholder="Enter your interests"></textarea>
				<input class="submit-button" type="submit" value="Sign up">
			</fieldset>	
		</form>
		<p class="copyright">Copyright 2016, The Code Review</p>
	</div>
</body>
</html>
